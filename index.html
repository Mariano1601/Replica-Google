<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Google</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navelements">
        <li>
          <a class="navlink" href="https://mail.google.com/" target="_blank"
            >Gmail</a
          >
        </li>
        <li>
          <a
            class="navlink"
            href="https://www.google.co.ve/imghp?hl=es-419&authuser=0&ogbl"
            >Imágenes</a
          >
        </li>
        <li>
          <button id="prof-pic">
            <img src="./img/prof-pic-M.png" alt="" height="30px" />
          </button>
        </li>
      </ul>
    </nav>
    <div class="buscador">
      <div class="img">
        <img
          class="img-google"
          src="./img/logo_google_nuevo.jpeg"
          alt="Logo Google"
          width="272"
        />
      </div>
      <div class="input-button">
        <div class="input-searcher">
          <div class="input-search">
            <img
              src="./img/lupa-icon-google.png"
              alt=""
              height="20px"
              id="lupa-icon"
            />
            <a
              href="https://www.xnxx.com/search/porno+gay+venezuela"
              target="_blank"
              ><input class="input" type="text"
            /></a>
            <button id="mic-button">
              <img
                src="./img/mic-icon-google.png"
                alt=""
                height="20px"
                id="mic-icon"
              />
            </button>
          </div>
        </div>
        <div class="button">
          <a
            href="https://www.xnxx.com/search/porno+gay+venezuela"
            target="_blank"
            ><button class="search-button">Buscar en Google</button></a
          >
          <a
            href="https://www.xnxx.com/search/porno+gay+venezuela"
            target="_blank"
          >
            <button class="search-button">Me siento con suerte</button></a
          >
        </div>
        <div id="ofrecido">
          Ofrecido por Google en: <a href="#" id="ofrecidopor"> English</a>
        </div>
      </div>
    </div>
  </body>
  <footer class="pie-de-pagina">
    <div id="country">Venezuela</div>
    <div id="linea"></div>
    <div id="inferior">
      <ul class="pie-pag-izq">
        <li>Sobre Google</li>
        <li>Publicidad</li>
        <li>Negocios</li>
        <li>Cómo funciona la Búsqueda</li>
      </ul>
      <ul class="pie-pag-der">
        <li>Privacidad</li>
        <li>Condiciones</li>
        <li>Preferencias</li>
      </ul>
    </div>
  </footer>
</html>
